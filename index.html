<!DOCTYPE html>
<html contenteditable="true">
  <head>
    <meta lang="en">
    <meta charset="UTC-8">
    <title>Conversion Table</title>
    <link rel="icon" type="image/x-icon" href="rescale.png" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Poster Measurement Converter</h1>
    <form id="convert" name="convert" target="_parent" autocomplete="off">
      <select name="choose" id="choose" form="convert" onchange="change(len1.value, wid1.value, len2.value, wid2.value)">
        <option value="in" id="in">Inches (default)</option>
        <option value="cm" id="cm">Centimeters</option>
      </select><br>
      <br>
      <label for="original">Original Size</label>
      <br>
      <div id="original">
        <input type="number" step="0.01" name="len1" id="len1" placeholder="Length">
        <input type="number" step="0.01" name="wid1" id="wid1" placeholder="Width">
      </div>
      <br><br>
      <label for="new">New Size</label>
      <br>
      <div id="new">
        <input type="number" step="0.01" name="len2" id="len2" placeholder="Length">
        <input type="number" step="0.01" name="wid2" id="wid2" placeholder="Width">
      </div>
      <br><br>
      <input type="submit" name="submit" id="submit" value="Convert" onclick="conversion(len1.value, wid1.value, len2.value, wid2.value)"><br>
      <input type="reset" name="reset" id="reset">
    </form>
    <script src="./index.js"></script>
    <!-- <script src="./index.js">autocomplete(document.getElementById("len2"), sizes);</script> -->
  </body>
</html>
