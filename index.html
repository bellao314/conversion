<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="UTC-8">
    <title>Conversion Table</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Poster Conversion</h1>
    <form id="metric" name="metric">
      <select name="choose" id="choose" form="metric" onchange="change()">
        <option value="null">Choose Metric</option>
        <option value="in" id="in">Inches</option>
        <option value="ft" id="ft">Feet</option>
      </select>
    </form><br>
    <br>
    <form id="convert" name="convert" target="_parent" autocomplete="off">
      <label for="original">Original Size</label>
      <br>
      <div id="original">
        <input type="number" step="0.01" name="len1" id="len1" placeholder="Length">
        <input type="number" step="0.01" name="wid1" id="wid1" placeholder="Width">
      </div>
      <br><br>
      <label for="new">New Size</label>
      <br>
      <div id="new">
        <select name="len2" id="len2" form="convert" required>
          <option id="paperWidth">Paper Width (in)</option>
          <option value="36" id="36">36</option>
          <option value="42" id="42">42</option>
        </select>
        <!-- <input type="number" step="0.01" name="len2" id="len2" placeholder="Length"> -->
        <input type="number" step="0.01" name="wid2" id="wid2" placeholder="Width">
        <!-- <output name="wid2" id="wid2" for="len1 wid1 len2">Width</output> -->
      </div>
      <br><br>
      <input type="submit" name="submit" id="submit" onclick="conversion(len1.value, wid1.value, len2.value)">
      <br>
      <input type="reset" name="reset" id="reset">
    </form>
    <script src="./index.js"></script>
  </body>
</html>
